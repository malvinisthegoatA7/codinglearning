<!DOCTYPE html>
<html>
<head>
    <title>Learning Adventure - CodeLearning</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center; /* Center everything */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0; /* Increased padding for better visual */
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0; /* Add margin for spacing */
            background-color: #eee;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        section {
            padding: 40px; /* Increased padding */
            margin: 20px auto; /* Center sections horizontally */
            max-width: 600px; /* Limit width for better readability */
            background-color: #fff;
            border-radius: 10px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        h1 {
            font-size: 2.5em; /* Larger title */
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px; /* Larger button */
            border: none;
            border-radius: 8px; /* Rounded button corners */
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        #score, #rank {
            font-size: 1.2em;
            margin-top: 30px;
        }
        #signIn {
            background-color: #8BC34A; /* Green background for the sign-in section */
            color: white;
        }
        #signInForm {
            display: inline-block; /* Center the form */
            text-align: left;
        }
        #signInForm label, #signInForm input {
            display: block;
            margin-bottom: 10px;
        }
        #signInForm input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        #signInForm button {
            background-color: #689F38; /* Darker green for the button */
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #eee;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Learning Adventure - CodeLearning</h1>
        <nav>
            <ul>
                <li><a href="#math">Math</a></li>
                <li><a href="#geography">Geography</a></li>
                <li><a href="#science">Science</a></li>
                <li><a href="#" id="signOut">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signIn">
            <h2>Sign in to start your learning adventure!</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Sign In</button>
            </form>
        </section>

        <section id="math" style="display:none;">
            <h2>Math</h2>
            <div id="mathQuestions"></div>
            <button onclick="checkAnswers('math')">Check Answers</button>
        </section>

        <section id="geography" style="display:none;">
            <h2>Geography</h2>
            <div id="geographyQuestions"></div>
            <button onclick="checkAnswers('geography')">Check Answers</button>
        </section>

        <section id="science" style="display:none;">
            <h2>Science</h2>
            <div id="scienceQuestions"></div>
            <button onclick="checkAnswers('science')">Check Answers</button>
        </section>

        <div id="score">Score: 0</div>
        <div id="rank">Rank: 1</div>
    </main>

    <footer>
        &copy; 2025 Learning Adventure. All rights reserved.
    </footer>

    <script>
        // ... (Your JavaScript code from the previous example goes here) ...
    </script>

</body>
</html>
