<!DOCTYPE html>
<html>
<head>
    <title>Learning Adventure - CodeLearning</title>
    <style>
        /* ... (CSS styles from the previous example) ... */
    </style>
</head>
<body>

    <header>
        <h1>Learning Adventure - CodeLearning</h1>
        <nav>
            <ul>
                <li><a href="#math" onclick="showSection('math')">Math</a></li>
                <li><a href="#geography" onclick="showSection('geography')">Geography</a></li>
                <li><a href="#science" onclick="showSection('science')">Science</a></li>
                <li><a href="#" id="signOut">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signIn">
            <h2>Sign in to start your learning adventure!</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Sign In</button>
            </form>
        </section>

        <section id="math" style="display:none;">
            <h2>Math Time!</h2>
            <div id="mathQuestions"></div>
            <button onclick="checkAnswers('math')">Check Answers</button>
        </section>

        <section id="geography" style="display:none;">
            <h2>Geography Fun!</h2>
            <div id="geographyQuestions"></div>
            <button onclick="checkAnswers('geography')">Check Answers</button>
        </section>

        <section id="science" style="display:none;">
            <h2>Science Adventures!</h2>
            <div id="scienceQuestions"></div>
            <button onclick="checkAnswers('science')">Check Answers</button>
        </section>

        <div id="score">Score: 0</div>
        <div id="rank">Rank: 1</div>
    </main>

    <footer>
        &copy; 2025 Learning Adventure. All rights reserved.
    </footer>

    <script>
        // ... (Your JavaScript code from the previous example goes here) ...

        // Function to show a section
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Add bubbles to sections
        // ... (bubble code from the previous example) ...
    </script>

</body>
</html>
