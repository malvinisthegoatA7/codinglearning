<!DOCTYPE html>
<html>
<head>
    <title>Learning Adventure - CodeLearning</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0ffff); /* Lighter background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll on some browsers */
        }
        header {
            background-color: #FFD700;
            color: #8B4513;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #8B4513;
            font-weight: bold;
            font-size: 1.2em;
        }
        section {
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* For positioning the bubbles */
            overflow: hidden; /* Keep bubbles inside */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #8B4513;
        }
        h2 {
            color: #8B4513;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        #score, #rank {
            font-size: 1.2em;
            margin-top: 30px;
            color: #8B4513;
        }
        #signIn {
            background-color: #FFD700;
            color: #8B4513;
        }
        #signInForm {
            display: inline-block;
            text-align: left;
        }
        #signInForm label, #signInForm input {
            display: block;
            margin-bottom: 10px;
        }
        #signInForm input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        #signInForm button {
            background-color: #9ACD32;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #FFD700;
            color: #8B4513;
        }
        /* Bubble styles */
        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 105, 180, 0.3); /* Pink bubbles */
            border-radius: 50%;
            animation: float 8s linear infinite;
            pointer-events: none; /* Allow clicking through */
        }
        @keyframes float {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(150px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Learning Adventure - CodeLearning</h1>
        <nav>
            <ul>
                <li><a href="#math">Math</a></li>
                <li><a href="#geography">Geography</a></li>
                <li><a href="#science">Science</a></li>
                <li><a href="#" id="signOut">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signIn">
            <h2>Sign in to start your learning adventure!</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Sign In</button>
            </form>
        </section>

        <section id="math" style="display:none;">
            <h2>Math Time!</h2>
            <div id="mathQuestions"></div>
            <button onclick="checkAnswers('math')">Check Answers</button>
        </section>

        <section id="geography" style="display:none;">
            <h2>Geography Fun!</h2>
            <div id="geographyQuestions"></div>
            <button onclick="checkAnswers('geography')">Check Answers</button>
        </section>

        <section id="science" style="display:none;">
            <h2>Science Adventures!</h2>
            <div id="scienceQuestions"></div>
            <button onclick="checkAnswers('science')">Check Answers</button>
        </section>

        <div id="score">Score: 0</div>
        <div id="rank">Rank: 1</div>
    </main>

    <footer>
        &copy; 2025 Learning Adventure. All rights reserved.
    </footer>

    <script>
        // ... (Your JavaScript code from the previous example goes here) ...

        // Add bubbles to sections
        var sections = document.querySelectorAll('section');
        sections.forEach(section => {
            for (var i = 0; i < 10; i++) { // Add 10 bubbles per section
                var bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 8 + 's';
                section.appendChild(bubble);
            }
        });
    </script>

</body>
</html>
